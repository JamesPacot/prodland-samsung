<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>
<header id="header">
    <a href="#header" id="home-link">
        <img src="img.png/samsung_logo-removebg-preview.png" alt="SAMSUNG logo" id="header-img">
    </a>

    <nav id="nav-bar">
        <a href="#Samsung Galaxy Vision" class="nav-link">Samsung Galaxy Vision</a>
        <a href="#Samsung Neo QLED 8K TV" class="nav-link">Samsung Neo QLED 8K TV</a>
        <a href="#Samsung Galaxy Tab Ultra" class="nav-link">Samsung Galaxy Tab Ultra</a>
    </nav>
</header>

<body>

    <section id="Samsung Galaxy Vision">

        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/qpa5xR71wag?si=-h_oiD36aqI5sPsW"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section id="Samsung Neo QLED 8K TV">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/fi7TLTNVrcA?si=r6WgELAPgyI6Oxie"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </section>

    <section id="Samsung Galaxy Tab Ultra">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/nVik5Ed1zVQ?si=OgNCe5E0soFzaiAu"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    </section>
</body>

<footer>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="text" id="text" name="text" placeholder="Question?" required>

        <br>
        <input type="email" id="email" name="email" placeholder="what is your email" required>

        <input type="submit" id="submit" value="Ask now?" class="submit">
    </form>
</footer>

</html>
